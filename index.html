<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins&display=swap" rel="stylesheet">
      
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <div class="balance">
        <p>My balance</p>
        <h3>$921.48</h3>
      </div>
      <div class="logo">
        <figure>
          <img src="assets/images/logo.svg" alt="logo">
        </figure>
      </div>
   </header>
    <div class="spending-wrapper">
        <h3>Spending - Last 7 days</h3>
      <div class="week-wrapper">
        <div class="bar-chart" id="mon"></div>
        <p>mon</p>
        <div class="bar-chart" id="tue"></div>
        <p>tue</p>
        <div class="bar-chart bar-chart--today" id="wed"></div>
        <p>wed</p>
        <div class="bar-chart bar-chart--hover" id="thu"></div>
        <p>thu</p>
        <div class="bar-chart" id="fri"></div>
        <p>fri</p>
        <div class="bar-chart" id="sat"></div>
        <p>sat</p>
        <div class="bar-chart" id="sun"></div> 
        <p>sun</p>
      </div>
      <div class="total-wrapper">
        <div class="this-month">
          <p>Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div class="last-month">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
    
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">J√∂rgen Bratt√§ng</a>.</p>
    </div>
  </footer>
  <script src="assets/js/script.js"></script>
</body>
</html>
