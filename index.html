<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="balance">
      <p>My balance</p>
      <p>$921.48</p>
    </div>
    <div class="logo">
      <figure>
        <img src="assets/images/logo.svg" alt="logo">
      </figure>
    </div>
    <div class="spending">
      <h3>Spending - Last 7 days</h3>
      <div class="value-week">
        <div class="bar-chart" id="mon">mon</div>
        <div class="bar-chart" id="tue">tue</div>
        <div class="bar-chart" id="wed">wed</div>
        <div class="bar-chart" id="thu">thu</div>
        <div class="bar-chart" id="fri">fri</div>
        <div class="bar-chart" id="sat">sat</div>
        <div class="bar-chart" id="sun">sun</div> 
      </div>
      <div class="total">
        <div class="this-month">
          <p>Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div class="last-month">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">J√∂rgen Bratt√§ng</a>.</p>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
